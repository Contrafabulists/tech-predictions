---
layout: default
---

<h2>Techcrunch</h2>
<p>These are the quotes I've pulled from Techcrunch so far.</p>
{% assign quotes = site.data.techcrunch | sort: 'prediction_year' %}
<ul>
{% for entry in quotes %}
  <li><a href="{{ entry.url }}">{{ entry.title }}</a>: <em>"{{ entry.quote }}"</em> from {{ entry.post_year }}</li>
{% endfor %}
</ul>
